language: cpp

notifications:
  email: false

git:
  depth: 1

matrix:
  include:
    - os: linux
      sudo: true
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5','libboost-filesystem-dev','libboost-program-options-dev']
      env: 
        - COMP=g++-5

    - os: osx 
      osx_image: xcode7.3 # or whatever the latest is
      compiler: clang
      env: 
        - COMP=clang++

script: 
    - cd bin
    - CXX=$COMP cmake ..
    - make VERBOSE=1

