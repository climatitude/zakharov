language: cpp

sudo: true
dist: trusty

notifications:
  email: false

git:
  depth: 1

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5','libboost-filesystem-dev','libboost-program-options-dev']
      env: CXX=g++-5

    - os: osx
      compiler: clang
      env: CXX=clang++

script: 
    - cd bin
    - cmake ..
    - make VERBOSE=1

